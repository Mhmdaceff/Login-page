<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   
    <div class="container">
        <form id="form">
            <div class="title">Get Started </div>
          

            <div>
                <label>Name:</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" placeholder="Enter the name" >
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-xmark" ></i>
                <div class="error"></div>
            </div>
            <div>
                <label>Email:</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="mail" placeholder="Ex:mhmdaceff@gmail.com">
                <i class="fa-solid fa-circle-check" ></i>
                <i class="fa-solid fa-circle-xmark" ></i>
                <div class="error"></div>
            </div>
            <div>
                <label>Password:</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="enter your password" >
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-xmark"></i>
                <i class="fa-solid fa-eye" id="1"></i>
                <i class="fa-sharp fa-solid fa-eye-slash" id="2" ></i>
                <div class="error"></div>
            </div>
            
                <button type="submit">Submit</button>
            
        </form>
        
    </div>
    <script src="./two.js"></script>
    <!-- <script src="./four .js"></script> -->

</body>

</html>
